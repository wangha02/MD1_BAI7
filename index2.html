<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<p>Nhập số nguyên bất kỳ</p>
<input type="text" id="input">
<button id="check" onclick="check()">Check</button>
<p id="result"></p>

<script>
    function check() {
        let a = +document.getElementById('input').value;
        let isInt = ( parseInt(a) == a );
        if(isInt){
            if (a > 0){
                document.getElementById('result').innerText = 'Số đã nhập lớn hơn 0';
            } else if (a < 0) {
                document.getElementById('result').innerText = 'Số đã nhập nhỏ hơn 0';
            } else {
                document.getElementById('result').innerText = 'Số đã nhập bằng 0';
            }
        } else {
            document.getElementById('result').innerText = 'Số đã nhập không phải số nguyên';
        }
    }
</script>

</body>
</html>
