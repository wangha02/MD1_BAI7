<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<p>Nhập tuổi: </p>
<input type="text" id="age">
<button onclick="check()">Check</button>
<p id="result"></p>

<script>
  function check() {
    let age = +document.getElementById('age').value;
    if(age > 15){
      document.getElementById('result').innerText = 'Bạn đã đủ tuổi vào lớp 10!';
    } else if ( 0 < age && age <= 15){
      document.getElementById('result').innerText = 'Bạn chưa đủ tuổi vào lớp 10!';
    } else {
      document.getElementById('result').innerText = 'Nhập sai số tuổi';
    }
  }
</script>

</body>
</html>
